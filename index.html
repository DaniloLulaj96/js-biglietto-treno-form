<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Mio</title>
    <link rel="stylesheet" href="style.css">
    <!--Link CSS-->
</head>
<link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN' crossorigin='anonymous'>
<!--Link Bootsrapp-->
<body class="bg-danger position-relative py5">


    

<h1 class="text-white text-center pt-5 pb-3">
    Calcola il prezzo del tuo biglietto
</h1>
<div class="container">
    <div class="card p-3 shadow">
        <div class="row my-5">
            <div class="col-12 col-lg-4 text-center">
                <label for="fullname" class="form-lable my-2 text-danger fs-4">Full name</label>
                <input type="text" name="full_name" id="name" class="form-control border-danger" placeholder="Type your fullname">
            </div>
            <div class="col-12 col-lg-4 text-center">
                <label for="Kilometers" class="form-lable my-2 text-danger fs-4">KM to travel</label>
                <input type="text" name="Kilometers" id="Kilometers" class="form-control border-danger" placeholder="Type Km to travel">
            </div>
            <div class="col-12 col-lg-4 text-center">
                <label for="Age" class="form-lable my-2 text-danger fs-4">Your Age</label>
                <input type="text" name="Age" id="Age" class="form-control border-danger" placeholder="Type your age">
            </div>
        </div>

        <!--Card che si vede quando si apre la pagina-->

        <div class="row justify-content-center g-3 mb-3">
            <div class="col text-end">
                <button id="submit" class="text-danger border-danger">Generate</button>
            </div>
            <div class="col">
                <button id="canc" class="text-danger border-danger">Cancel</button>
            </div>
        </div>

        <!--Bottoni alla fine della Card-->

    </div>
</div>

    <script src="script.js"></script>
    <!--Link Js-->
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js' integrity='sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL' crossorigin='anonymous'></script>
    <!--Link Bootstrapp Js-->
    
</body>
</html>
